<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>a function can access variables defined inside the function:</p>
    <button type="button" onclick="myFunction()">click me!</button>
    <p id="demo"></p>
    <script>
      //GLOBAL SCOPE
      var b = 5; // Global scope
      //LOCAL SCOPE
      function myFunction() {
        var a = 4; // Local scope
        document.getElementById("demo").innerHTML = b * a;
      }
      document.write(a);
    </script>
  </body>
</html>
