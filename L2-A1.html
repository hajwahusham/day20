<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="myfunction(5)">execute JS function</button>
    <script>
      // function definition
      function myfunction(x, y) {
        // check if y is undefined
        if (y === undefined) {
          y = 2; // set default value for y
        }
        document.write(x * y); // output result
      }
    </script>
  </body>
</html>
